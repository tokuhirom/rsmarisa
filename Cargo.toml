[package]
name = "marisa"
version = "0.1.0"
edition = "2021"
authors = ["rust-marisa contributors"]
license = "BSD-2-Clause"
description = "Rust port of marisa-trie: a static and space-efficient trie data structure"
repository = "https://github.com/tokuhirom/rust-marisa"
keywords = ["trie", "data-structure", "marisa", "search"]
categories = ["data-structures", "algorithms"]
rust-version = "1.70"

[dependencies]

[dev-dependencies]
tempfile = "3.0"

[lib]
name = "marisa"
path = "src/lib.rs"

[[example]]
name = "basic_usage"
path = "examples/basic_usage.rs"
required-features = []

[[example]]
name = "save_load"
path = "examples/save_load.rs"
required-features = []

[[bin]]
name = "binary_compatibility_test"
path = "bin/binary_compatibility_test.rs"
